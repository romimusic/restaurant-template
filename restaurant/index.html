<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oporto's Food</title>
  <script src="https://kit.fontawesome.com/5a881c3792.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="info">
        <h1 class="info__title"> Check The <br> Best Food </h1>
        <p class="info__subtitle"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed nesciunt minima vero impedit ab provident. </p>
        <button class="info__button"> Book a Table </button>
        <div class="info__icon">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <figure class="hero__image">
        <img src="./images/hero.png" alt="spaguetti plate">
      </figure>
    </section>
    <section class="dishes">
      <h2 class="tittle"> Our Services </h2>
      <div class="dishes__grid">
        <img class="dishes__item dishes__item--big" src="./images/video.png" alt="video plate">
        <img class="dishes__item" src="./images/dish1.png" alt="dishes">
        <img class="dishes__item" src="./images/dish2.png" alt="dishes2">
        <img class="dishes__item" src="./images/dish3.png" alt="dishes3">
        <img class="dishes__item" src="./images/dish4.png" alt="dishes4">
      </div>
    </section>
  <section class="menu">
    <h2 class="tittle"> Home menu </h2>
    <div class="menu__grid">
      <article class="menu__item">
        <img src="./images/plate1.png" alt="plato 1">
      </article>
      <article class="menu__item">
        <img src="./images/plate2.png" alt="plato 1">
      </article>
      <article class="menu__item">
        <img src="./images/plate3.png" alt="plato 1">
      </article>
      <article class="menu__item">
        <img src="./images/plate4.png" alt="plato 1">
      </article>
      <article class="menu__item">
        <img src="./images/plate5.png" alt="plato 1">
      </article>
    </div>
  </section>
  </main>
</body>
</html>
